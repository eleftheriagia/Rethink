<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./_head.html', {
        "path": "../..",
        "title": "Spaces - Password Reset Page"
    })
</head>

<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 col-md-6 col-lg-6 offset-md-1 order-md-2">
                        <!-- Image -->
                        <img src="../../assets/img/forgot-password.svg" alt="..." class="img-fluid">
                    </div>
                    <div class="col-12 col-md-5 col-lg-5 order-md-1">
                        <div>
                            <div class="text-center text-md-center mt-4 mt-md-0 mb-5">
                                <h2 class="font-weight-normal">Reset password</h2>
                                <p class="text-gray mb-0">Add e-mail to send a link to reset your password</p>
                            </div>
                            <span class="clearfix"></span>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="input-email"
                                            placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-block btn-primary animate-up-2">Send link</button>
                                </div>
                            </form>
                            <div class="d-block d-sm-flex justify-content-between align-items-center mt-4">
                                <span>
                                    <a href="./sign-in.html" class="small font-weight-bold">Back to login</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('./_scripts.html', {
        "path": "../.."
    })

</body>

</html>
