<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./_head.html', {
        "path": "../..",
        "title": "Spaces - Coworking Coming Soon Page"
    })
</head>

<body>
    <main>
        <!-- Hero -->
        <section class="min-vh-100 bg-primary d-flex align-items-center text-white">
            <div class="container">
                <div class="row justify-content-center text-center py-6 mb-2">
                    <div class="col-lg-8 col-xl-8">
                        <img src="../../assets/img/coming-soon.png" alt="..." class="img-fluid mb-4">
                        <h1 class="display-2"><span class="font-weight-light">We're coming</span> soon.</h1>
                        <div id="clock" class="h4 font-weight-normal text-light mb-4"></div>
                        <form class="row d-flex align-items-top">
                            <div class="col-md-10 mx-auto">
                                <div class="form-group mb-0">
                                    <div class="d-flex flex-row justify-content-center">
                                        <div class="input-group">
                                            <input class="form-control form-control-xl border-0" placeholder="Your email address" type="email" required>
                                            <div class="input-group-prepend">
                                                <button type="submit" class="btn btn-secondary rounded-right">Subscribe</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('./_scripts.html', {
        "path": "../.."
    })

</body>

</html>
