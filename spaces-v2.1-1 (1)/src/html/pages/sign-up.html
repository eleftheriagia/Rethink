<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./_head.html', {
        "path": "../..",
        "title": "Spaces - Sign Up Page"
    })
</head>

<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 col-md-6 col-lg-6 offset-md-1 order-md-2">
                        <!-- Image -->
                        <img src="../../assets/img/signup.svg" alt="..." class="img-fluid">
                    </div>
                    <div class="col-12 col-md-5 col-lg-5 order-md-1">
                        <div>
                            <div class="mb-5 mt-3 text-center">
                                <h2 class="font-weight-normal">JOIN SPACES</h2>
                                <p class="text-gray mb-0">Drop in to beautiful workspaces all around your city.</p>
                            </div>
                            <span class="clearfix"></span>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="input-email"
                                            placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="far fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="input-password-confirm"
                                            placeholder="Confirm password" required>
                                    </div>
                                </div>
                                <div class="my-4">
                                    <div class="form-check round-check mb-3">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox">
                                            <span class="form-check-sign"></span>
                                            I agree to the <a href="./legal.html">terms and conditions</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-block btn-primary animate-up-2">Create account</button>
                                </div>
                            </form>
                            <div class="mt-4 text-center"><small>Already have an account?</small>
                                <a href="./sign-in.html" class="small font-weight-bold">Sign in</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('./_scripts.html', {
        "path": "../.."
    })

</body>

</html>
