<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./_head.html', {
        "path": "../..",
        "title": "Spaces - Sign In Page"
    })
</head>

<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 col-md-6 col-lg-6 offset-md-1 order-md-2">
                        <!-- Image -->
                        <img src="../../assets/img/signin.svg" alt="..." class="img-fluid">
                    </div>
                    <div class="col-12 col-md-5 col-lg-5 order-md-1">
                        <div>
                            <div class="text-center text-md-center mt-4 mt-md-0">
                                <h2 class="font-weight-normal">WELCOME BACK!</h2>
                                <p class="text-gray mb-0">Please log back in to access your included.co account.</p>
                            </div>
                            <div class="btn-wrapper mt-4 mb-5 text-center">
                                <a href="#" class="d-block d-sm-inline-block btn btn-sm btn-icon btn-twitter animate-up-1 mb-2 mr-1">
                                    <span class="btn-inner-icon">
                                        <i class="fab fa-twitter"></i>
                                    </span>
                                    <span class="btn-inner-text">Twitter</span>
                                </a>
                                <a href="#" class="d-block d-sm-inline-block btn btn-sm btn-icon btn-facebook animate-up-1 mb-2 mr-1">
                                    <span class="btn-inner-icon">
                                        <i class="fab fa-facebook"></i>
                                    </span>
                                    <span class="btn-inner-text">Facebook</span>
                                </a>
                                <a href="#" class="d-block d-sm-inline-block btn btn-sm btn-icon btn-instagram animate-up-1 mb-2">
                                    <span class="btn-inner-icon">
                                        <i class="fab fa-instagram"></i>
                                    </span>
                                    <span class="btn-inner-text">Instagram</span>
                                </a>
                            </div>
                            <span class="clearfix"></span>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="far fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="input-email"
                                            placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="far fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-block btn-primary animate-up-2">Sign in</button>
                                </div>
                            </form>
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <span>
                                    <small>Not registered?</small>
                                    <a href="./sign-up.html" class="small font-weight-bold">Create account</a>
                                </span>
                                <div><a href="./forgot-password-request.html" class="small text-right">Lost password?</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('./_scripts.html', {
        "path": "../.."
    })

</body>

</html>
